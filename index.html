<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Simple Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: #333;
    }
    p {
      color: #555;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .image-gallery {
      margin-top: 30px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .image-gallery img {
      width: 300px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>Welcome to My Website!</h1>
  <p>This is a simple HTML website with images.</p>
  <button onclick="alert('You clicked the button!')">Click Me</button>

  <div class="image-gallery">
    <img src="https://via.placeholder.com/300" alt="Sample Image 1">
    <img src="https://via.placeholder.com/300" alt="Sample Image 2">
    <!-- Add your own image links below -->
    <!-- Example: <img src="your-image-link.jpg" alt="Description"> -->
  </div>
</body>
</html>
